<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Figure dan Figcaption Element</title>
</head>
<body>
<figure>
  <img alt="Bundaran HI Jakarta" src="Bundaran_HI.jpg">
  <img alt=" Mesjid Istiqlal " src="Istiqlal_Mosque_Monas.jpg">
  <img alt="Bus TransJakarta" src=" Bus_TransJakarta.jpg">
  <figcaption>
    Gambar seputaran Jakarta, diambil dari 
	<a href="http://en.wikipedia.org/wiki/Jakarta">wikipedia.org</a>
  </figcaption>
</figure>
</body>
</html>
