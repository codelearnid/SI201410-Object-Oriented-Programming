<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Figure dan Figcaption Element</title>
</head>
<body>
<figure>
  <figcaption>
    Suasana Bundaran HI Jakarta pada saat Car Free Day
  </figcaption>
  <img alt="Bundaran HI Jakarta" src="Bundaran_HI.jpg" width="300">
</figure>
<figure>
  <img alt="Mesjid Istiqlal" src="Istiqlal_Mosque_Monas.jpg" width="300">
  <figcaption>
    Mesjid Istiqlal Jakarta
  </figcaption>
</figure>
</body>
</html>
