<!DOCTYPE html>
<html>
<head>

  <title>Belajar Form HTML </title>
  <style>
    h1 {
       margin:0;
    }
    div {
       width:400px;

    p{
       margin:0;

    fieldset{

    }
    input[type="text"], input[type="password"], select, textarea {

    input[type="checkbox"] {

    label {
