<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Video Element</title>
</head>
<body>
  <h3>Tag video dengan atribut width = 200 height = 300</h3>
    <video src="butterfly.mp4" controls width="200" height="300"></video> 
  <h3>Tag video dengan atribut width = 400</h3>
    <video src="butterfly.mp4" controls width="400"></video>
</body>
</html>
