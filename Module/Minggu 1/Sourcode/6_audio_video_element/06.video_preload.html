<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Video Element</title>
</head>
<body>
  <h3>Tag video dengan atribut preload = auto</h3>
    <video src="butterfly.mp4" controls preload="auto"></video> 
  <br>
  <h3>Tag video dengan atribut preload = none</h3>
    <video src="butterfly.mp4" controls preload="none"></video> 
  <br>
  <h3>Tag video dengan atribut preload = meta</h3>
    <video src="butterfly.mp4" controls preload="meta"></video>
</body>
</html>
