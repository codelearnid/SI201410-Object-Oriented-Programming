<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Audio Element</title>
</head>
<body>
  <h3>Tag audio dengan atribut preload = auto</h3>
  <audio src="lagu.mp3" controls  preload="auto"></audio>
<br>
  <h3>Tag audio dengan atribut preload = none</h3>
  <audio src="lagu.mp3" controls  preload="none"></audio>
<br>
  <h3>Tag audio dengan atribut preload = meta</h3>
  <audio src="lagu.mp3" controls  preload="meta"></audio>
</body>
</html>
