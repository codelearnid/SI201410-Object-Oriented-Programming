<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Video Element</title>
</head>
<body>
<video controls>
  <source src="butterfly.mp4" type="video/mp4">
  <source src="butterfly.ogg" type="video/ogg">
  <source src="butterfly.webm" type="video/webm">
  <p>Mohon maaf, anda tidak bisa memutar file video ini. 
  Silahkan update web browser anda atau gunakan web browser lain. 
  Sebagai alternatif, anda bisa mendownload file video pada 
  link berikut: <a href="butterfly.mp4">butterfly.mp4</a></p>
</video>
</body>
</html>
