<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Nested Ordered List</title>
</head>
<body>
<ol>
  <li>Pilihan pertama</li>
  <li>Pilihan kedua     <!-- tag penutup </li> tidak diletakkan disini -->
    <ol type="a">
      <li>sub pertama pilihan kedua</li>
      <li>sub kedua pilihan kedua</li>
      <li>sub ketiga pilihan kedua</li>
    </ol>
  </li>                <!-- ini adalah tag penutup </li> -->
  <li>Pilihan ketiga</li>
</ol>
</body>
</html>
