<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Tabel HTML</title>
</head>
<body>
<h3>CSS, border: 1px solid black (table), padding: 5px (td)</h3>
<table style="border: 1px solid black">
  <tr>
    <td style="border: 1px solid black; padding:5px">
    Baris 1, Kolom 1</td>
    <td style="border: 1px solid black; padding:5px">
    Baris 1, Kolom 2</td>
  </tr>
  <tr>
    <td style="border: 1px solid black; padding:5px">
    Baris 2, Kolom 1</td>
    <td style="border: 1px solid black; padding:5px">
    Baris 2, Kolom 2</td>
  </tr>
</table>
</body>
</html>
