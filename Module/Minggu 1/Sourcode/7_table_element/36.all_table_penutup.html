<!DOCTYPE html>
<html>
<head>
  <title>Belajar Table Element</title>
  <style>
    table  {
      border-collapse:collapse;
      border-spacing:0;     
      border:1px black solid;
      width:40%;
    }
    th, td {
      padding:10px 20px;
      border:1px black solid;}
    th{
      background-color: #87F97B;
    }
    tr:nth-child(even) {
      background-color: #EDEDED; 
    }
    tr:nth-child(odd) {
      background-color: #FFF; 
    }
  </style>
</head>
<body>
<h3>Tabel HTML</h3>
<table>
<caption>Tabel Simpanan Peserta</caption>
  <thead>
    <tr>
      <th>No</th>
      <th>Nama Peserta</th>
      <th>Alamat</th>
      <th>Simpanan</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td colspan="3">Total</td>
    <td>350.000</td>
    </tr>
  </tfoot>
  <tbody>
    <tr>
      <td>1.</td>
      <td>Andi Suryono</td>
      <td>Jl. Kemerdekaan No.17</td>
    <td>50.000</td>
    </tr>
    <tr>
      <td>2.</td>
      <td>Susi Handayani</td>
      <td>Jl. Kebangsaan No.225</td>
    <td>300.000</td>
    </tr>
    <tr>
      <td>3.</td>
      <td>Roy Pratama</td>
      <td>Jl. Merdeka No.32</td>
    <td>1.000.000</td>
    </tr>
    </tr>
    <tr>
      <td>4.</td>
      <td>Tia Suryani</td>
      <td>Jl. Jelajah No.111</td>
    <td>1.555.000</td>
    </tr>
  </tbody>
</table>
</body>
</html>
