<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Tabel HTML</title>
  <style>
  table {
    border: 1px solid black; 
    border-spacing:5px
  }
  td {
    border: 1px solid black
  }
  </style>
</head>
<body>
<h3>CSS, border : 1px solid black, property border-spacing : 5px</h3>
<table>
  <tr><td>Baris 1, Kolom 1</td><td>Baris 1, Kolom 2</td></tr>
  <tr><td>Baris 2, Kolom 1</td><td>Baris 2, Kolom 2</td></tr>
</table>
</body>
</html>
