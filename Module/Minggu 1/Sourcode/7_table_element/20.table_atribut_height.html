<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Tabel HTML</title>
</head>
<body>

<h3>Atribut border = 1, height = 300</h3>
<table border="1" height="200">
  <tr><td>Baris 1, Kolom 1</td><td>Baris 1, Kolom 2</td></tr>
  <tr><td>Baris 2, Kolom 1</td><td>Baris 2, Kolom 2</td></tr>
</table>

<h3>Atribut border = 1, height = 250 (tr), 50 (tr)</h3>
<table border="1" >
  <tr height="200">
    <td>Baris 1, Kolom 1</td><td>Baris 1, Kolom 2</td>
  </tr>
  <tr height="50">
    <td>Baris 2, Kolom 1</td><td>Baris 2, Kolom 2</td>
  </tr>
</table>

</body>
</html>
