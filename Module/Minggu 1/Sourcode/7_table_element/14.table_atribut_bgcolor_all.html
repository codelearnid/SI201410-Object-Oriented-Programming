<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Tabel HTML</title>
</head>
<body>
<h3>Atribut border = 1, bgcolor = red, blue, olive dan gray</h3>
<table border="1">
  <tr>
    <td bgcolor="red">Baris 1, Kolom 1</td>
    <td bgcolor="blue">Baris 1, Kolom 2</td>
  </tr>
  <tr>
    <td bgcolor="olive">Baris 2, Kolom 1</td>
    <td bgcolor="gray">Baris 2, Kolom 2</td>
  </tr>
</table>
</body>
</html>
