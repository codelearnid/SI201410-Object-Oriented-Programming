<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Tabel HTML</title>
</head>
<body>
<h3>Contoh atribut colspan dan rowspan</h3>
<table border="1">
  <tr>
    <td rowspan="2">No.</td>
    <td colspan="3" style="text-align:center">Judul Kolom</td>
  </tr>
  <tr>
    <td>Sub Judul 1</td><td>Sub Judul 2</td><td>Sub Judul 3</td>
  </tr>
  <tr>
    <td>1. </td><td>Data 1</td><td>Data 2</td><td>Data 3</td>
  </tr>
  <tr>
    <td>2. </td><td>Data 1</td><td>Data 2</td><td>Data 3</td>
  </tr>
</table>
</body>
</html>
