<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Table Element</title>
</head>
<body>
<h3>CSS, property border = 2px (table) dan 1px (td)</h3>
<table style="border: 2px solid black">
  <tr>
    <td style="border: 1px solid black;">Baris 1, Kolom 1</td>
    <td style="border: 1px solid black;">Baris 1, Kolom 2</td>
  </tr>
  <tr>
    <td style="border: 1px solid black;">Baris 2, Kolom 1</td>
    <td style="border: 1px solid black;">Baris 2, Kolom 2</td>
  </tr>
</table>
</body>
</html>
