<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Tabel HTML</title>
</head>
<body>
<h3>Contoh penggunaan tag colgroup dan tag col tabel</h3>
<table border="1">
  <colgroup>
    <col>
    <col>
  </colgroup>
  <tr>
    <th>Judul 1</th>
    <th>Judul 2</th>
  </tr>
  <tr>
    <td>Baris 1, Kolom 1</td>
    <td>Baris 1, Kolom 2</td>
  </tr>
  <tr>
    <td>Baris 2, Kolom 1</td>
    <td>Baris 2, Kolom 2</td>
  </tr>
</table>
</body>
</html>
