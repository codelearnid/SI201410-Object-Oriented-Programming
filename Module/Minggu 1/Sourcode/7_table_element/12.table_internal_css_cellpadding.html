<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Tabel HTML</title>
  <style>
  table {
    border:2px solid black;
  }
  td {
    padding:10px;
    border:1px solid black;
  }
  </style>
</head>
<body>
<h3>CSS, border: 2px solid black (table), padding: 10px (td)</h3>
<table>
  <tr><td>Baris 1, Kolom 1</td><td>Baris 1, Kolom 2</td></tr>
  <tr><td>Baris 2, Kolom 1</td><td>Baris 2, Kolom 2</td></tr>
</table>
</body>
</html>
