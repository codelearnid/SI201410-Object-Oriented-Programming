<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Table Element</title>
</head>
<body>
<h3>Atribut border = 1</h3>
<table border="1">
  <tr><td>Baris 1, Kolom 1</td><td>Baris 1, Kolom 2</td></tr>
  <tr><td>Baris 2, Kolom 1</td><td>Baris 2, Kolom 2</td></tr>
</table>
<h3>Atribut border = 4</h3>
<table border="4">
  <tr><td>Baris 1, Kolom 1</td><td>Baris 1, Kolom 2</td></tr>
  <tr><td>Baris 2, Kolom 1</td><td>Baris 2, Kolom 2</td></tr>
</table>
</body>
</html>
