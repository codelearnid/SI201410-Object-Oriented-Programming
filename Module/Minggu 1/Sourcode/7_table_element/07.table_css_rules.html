<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Tabel HTML</title>
  <style>
    table{
      border-collapse:collapse;
      border-spacing:0;
      border-style:hidden;
    }
    td{
      border:1px solid black;
    }
  </style>
</head>
<body>
<h3>CSS, style untuk atribut rules</h3>
<table>
  <tr><td>Judul 1</td><td>Judul 2</td></tr>
  <tr><td>Baris 1, Kolom 1</td><td>Baris 1, Kolom 2</td></tr>
  <tr><td>Baris 2, Kolom 1</td><td>Baris 2, Kolom 2</td></tr>
</table>
</body>
</html>
