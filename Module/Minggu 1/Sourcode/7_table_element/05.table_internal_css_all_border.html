<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar Tabel HTML</title>
  <style>
  table{
     border: 3px solid black;
  }
  td {
     border: 2px solid black;
  }
  </style>
</head>
<body>
<h3>CSS, property border = 3px (table) dan 2px (td)</h3>
<table>
  <tr><td>Baris 1, Kolom 1</td><td>Baris 1, Kolom 2</td></tr>
  <tr><td>Baris 2, Kolom 1</td><td>Baris 2, Kolom 2</td></tr>
</table>
</body>
</html>
