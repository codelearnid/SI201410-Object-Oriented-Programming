<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    div h2 {
      color: red;
    }
    p em {
      color: purple;
    }
    body h1 {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Belajar CSS</h1>
  <p>Mohon jangan diganggu, lagi serius belajar CSS.</p>
  <div>
    <h2>Header h2 di dalam tag div</h2>
    <p><em>Sebuah paragraf </em>di dalam tag div</p>
    <h2>Header h2 di dalam tag div</h2>
  </div>
  <h2>Header h2 di luar tag div</h2>
</body>
</html>
