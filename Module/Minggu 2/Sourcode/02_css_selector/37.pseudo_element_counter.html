<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    h3::after{
      content: " ke - " counter(nourut);
    }
    h3 {
      counter-increment: nourut;
    }
  </style>
</head>
<body>
  <h3>Judul</h3>
  <h3>Judul</h3>
  <h3>Judul</h3>
  <h3>Judul</h3>
  <h3>Judul</h3>
</body>
</html>
