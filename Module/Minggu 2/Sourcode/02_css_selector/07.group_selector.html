<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    h1 {
      color: red;
    }
    h2 {
      color: red;
    }
    p {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Belajar CSS</h1>
  <p>Mohon jangan diganggu, lagi serius belajar CSS.</p>
  <div>
    <h2>Header h2 di dalam tag div</h2>
    <p>Sebuah paragraf di dalam tag div</p>
  </div>
</body>
</html>
