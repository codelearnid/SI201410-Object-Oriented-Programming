<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
  #judulUtama {
    color: purple;
  }
  #pesan {
    color: red;
  }
  #judulKedua {
    color: green;
  }
  </style>
</head>
<body>
  <h1 id="judulUtama">Belajar CSS</h1>
  <p id="pesan">Mohon jangan diganggu, lagi serius belajar CSS.</p>
  <div>
    <h2 id="judulKedua">Header h2 di dalam tag div</h2>
    <p>Sebuah paragraf di dalam tag div</p>
  </div>
</body>
</html>
