<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
  * {
    color: red;
    }
  div {
    color: green;
  }
  </style>
</head>
<body>
  <h1>Belajar CSS</h1>
  <p>
    Mohon jangan diganggu, lagi serius belajar CSS.
  </p>
  <div>
    <h2>Header h2 di dalam tag div</h2>
    <p>Sebuah paragraf di dalam tag div</p>
  </div>
</body>
</html>
