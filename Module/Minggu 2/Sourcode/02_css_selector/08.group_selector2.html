<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    .judul-utama, #headerKedua, [title~="serius"] {
      color: green;
    }
  </style>
</head>
<body>
  <h1 class="judul-utama">Belajar CSS</h1>
  <p title="lagi serius">Mohon jangan diganggu, lagi serius belajar CSS.</p>
  <div>
    <h2 id="headerKedua">Header h2 di dalam tag div</h2>
    <p>Sebuah paragraf di dalam tag div</p>
  </div>
</body>
</html>
