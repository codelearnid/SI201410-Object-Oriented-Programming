<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    p:nth-child(3){
      color: red;
    }
    p:nth-child(5){
      color: red;
    }
    p:nth-of-type(7){
      color: blue;
    }
  </style>
</head>
<body>
<div>
  <p>Paragraf Pertama</p>
  <p>Paragraf Kedua</p>
  <h2>Bukan Paragraf</h2>
  <p>Paragraf Ketiga</p>
  <p>Paragraf Keempat</p>
  <p>Paragraf Kelima</p>
  <h2>Bukan Paragraf</h2>
  <p>Paragraf Keenam</p>
  <p>Paragraf Ketujuh</p>
  <p>Paragraf Kedelapan</p>
  <p>Paragraf Kesembilan</p>
  <h2>Bukan Paragraf</h2>
  <p>Paragraf Kesepuluh</p>
</div>
</body>
</html>
