<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    div.pesan {
      color: green;
    }
    div .pesan {
      color: purple;
    }
  </style>
</head>
<body>
  <h1>Belajar CSS</h1>
  <p>Mohon jangan diganggu, lagi serius belajar CSS.</p>
  <div>
    <h2 class="pesan">Header h2 di dalam tag div dengan class pesan</h2>
  </div>
  <div class="pesan">Tag div dengan class pesan</div>
</body>
</html>
