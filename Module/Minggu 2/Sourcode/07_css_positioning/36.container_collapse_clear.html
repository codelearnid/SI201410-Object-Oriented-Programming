<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    .container {
      width: 700px;
      background-color: rgb(231, 232, 226);
      margin: 0 auto;
    }
    .satu, .dua, .tiga {
      width:150px;
      height: 150px;
      box-shadow: 10px 10px 10px 10px black;
    }
    .satu {
      background-color: #FF1A00;
      float: right;
    }
    .dua{
      background-color: #008C00;
      float: right;
    }
    .tiga{
      background-color: #4096EE;
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    <br style="clear:both">
  </div>
</body>
</html>
