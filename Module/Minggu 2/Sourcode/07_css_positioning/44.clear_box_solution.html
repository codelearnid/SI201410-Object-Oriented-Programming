<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    .container {
      width: 960px;
      background-color: rgb(231, 232, 226);
      margin: 0 auto;
    }
    .sidebar {
      width: 200px;
      height: 600px;
      background-color: #FF1A00;
      float: right;
    }
    .main{
      width: 760px;
      height: 300px;
      background-color: #008C00;
      float: left;
    }
    .footer{
      width: 760px;
      height: 100px;
      background-color: #4096EE;
      float: left;
      clear: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar"></div>
    <div class="main"></div>
    <div class="footer"></div>
  </div>
</body>
</html>
