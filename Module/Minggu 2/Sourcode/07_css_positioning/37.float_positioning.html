<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    .container {
      width: 960px;
      background-color: rgb(231, 232, 226);
      margin: 0 auto;
    }
    .satu {
      width: 200px;
      height: 300px;
      background-color: #FF1A00;
    }
    .dua{
      width: 560px;
      height: 300px;
      background-color: #008C00;
    }
    .tiga{
      width: 200px;
      height: 300px;
      background-color: #4096EE;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
  </div>
</body>
</html>
