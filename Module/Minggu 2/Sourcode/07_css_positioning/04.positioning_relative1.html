<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    .container {
      width: 700px;
      height: 500px;
      background-color: rgb(231, 232, 226);
      margin: 0 auto;
    }
    .satu, .dua, .tiga {
      width:150px;
      height: 150px;
      font-size: 25px;
      line-height: 150px;
      text-align: center;
      color: white;
    }
    .satu {
      background-color: #FF1A00;
      position: relative;
    }
    .dua{
      background-color: #008C00;
    }
    .tiga{
      background-color: #4096EE;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="satu"> Box 1 </div>
    <div class="dua"> Box 2 </div>
    <div class="tiga"> Box 3 </div>
  </div>
</body>
</html>
