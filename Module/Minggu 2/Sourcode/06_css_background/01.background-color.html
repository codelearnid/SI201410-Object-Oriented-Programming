<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    div {
      width: 400px;
      height: 80px;
      margin: 10px;
      text-align: center;
      line-height: 80px;
      font-size: 20px;
      float: left;
    }
    body {
      background-color: PaleGreen;
    }
    .satu { background-color: blanchedAlmond;}
    .dua { background-color: #777799;}
    .tiga { background-color: rgb(153,102,153);}
    .empat { background-color: rgba(0, 0, 0, 0.8);}
    .lima { background-color: hsla(170, 50%, 45%, 1);}
    .enam { background-color: transparent;}
  </style>
</head>
<body>
  <div class="satu">Box Pertama</div>
  <div class="dua">Box Kedua</div>
  <div class="tiga">Box Ketiga</div>
  <div class="empat">Box Keempat</div>
  <div class="lima">Box Kelima</div>
  <div class="enam">Box Keenam</div>
</body>
</html>
