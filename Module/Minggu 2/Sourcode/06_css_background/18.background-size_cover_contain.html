<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    div {
      width: 500px;
      height: 200px;
      margin: 10px;
      border: 1px solid black;
      color: white;
      font-size: 25px;
      background-image: url('gambar/strawberries.jpg');
      background-repeat: no-repeat;
      float: left;
    }
    .satu {
      background-size: contain;
    }
    .dua {
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="satu">background-size: contain</div>
  <div class="dua">background-size: cover</div>
</body>
</html>
