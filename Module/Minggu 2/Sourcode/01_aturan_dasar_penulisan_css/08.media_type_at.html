<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
  /* Style untuk media screen */
  @media screen {
  h1 {
    color: red;
  }
  p { 
    font-size: 18px;
    color: silver;
    }
  }

  /* Style untuk media print */
  @media print {
  h1 {
    color: green;
  }
  p { 
    font-size: 18px;
    color: blue;
  }
}
  </style>
</head>
<body>
  <h1>Belajar CSS</h1>
  <p>
    Mohon jangan diganggu, lagi serius belajar CSS.
  </p>
</body>
</html>
