<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      border: 5px solid red;
      margin: 20px;
	  float: left;
	  line-height: 200px;
	  text-align: center;
    }
    .satu {
      border-top-left-radius: 50px 20px;
      border-top-right-radius: 20px 40px;
      border-bottom-right-radius: 30px 5px;
      border-bottom-left-radius: 40px 10px;
    }
    .dua {
      border-top-left-radius: 1em 3em;
      border-top-right-radius: 2em 5em;
      border-bottom-right-radius: 3em 4em;
      border-bottom-left-radius: 4em 1em;
    }
  </style>
</head>
<body>
  <div class="satu">Box 1</div>
  <div class="dua">Box 2</div>
</body>
</html>
