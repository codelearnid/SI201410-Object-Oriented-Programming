<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    * {
        margin: 0;
        padding: 0;
      }
    body {
        background: url('bg_grid.png');
      }
    div {
      background-color: GreenYellow;
      text-align: center;
    }
    p {
      background-color: yellow;
    }
    div.satu {
      width: 200px;
      height: 60px;
    }
    div.dua {
      width: 200px;
      height: 60px;
      padding: 10px;
    }
    div.tiga {
      width: 200px;
      height: 60px;
      padding: 10px;
      border: 10px solid black;
    }
    div.empat {
      width: 200px;
      height: 60px;
      padding: 10px;
      border: 10px solid black;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="satu"><p>Box Pertama</p></div>
  <br>
  <div class="dua"><p>Box Kedua</p></div>
  <br>
  <div class="tiga"><p>Box Ketiga</p></div>
  <br>
  <div class="empat"><p>Box Keempat</p></div>
</body>
</html>
