<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      margin: 20px;
      background-color: green;
      color: white;
      line-height: 100px;
      text-align: center;
      float: left; 
    }
    .satu { border-radius: 10px; }
    .dua { border-radius: 10px 5px; }
    .tiga { border-radius: 5px 10px 15px; }
    .empat { border-radius: 5px 10px 15px 20px; }
  </style>
</head>
<body>
  <div class="satu">Box 1</div>
  <div class="dua">Box 2</div>
  <div class="tiga">Box 3</div>
  <div class="empat">Box 4</div>
</body>
</html>
