<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      border: 2px solid blue;
      float: left;
      margin: 20px;
      background-color: pink;
      line-height: 100px;
      text-align: center;
      float: left;
    }
    .satu { border-radius: 1em/5em; }
    .dua { border-radius: 40px 20px / 20px 40px; }
    .tiga { border-radius: 60px 40px 20px 0px / 20px 40px; }
    .empat { border-radius: 0 80px 0 / 0 50px 0 }
  </style>
</head>
<body>
  <div class="satu">Box 1</div>
  <div class="dua">Box 2</div>
  <div class="tiga">Box 3</div>
  <div class="empat">Box 4</div>
</body>
</html>
