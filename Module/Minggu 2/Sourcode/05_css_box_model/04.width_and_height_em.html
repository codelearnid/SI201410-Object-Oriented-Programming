<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    p.em {
      font-size: 20px;
      width: 30em;  
      height: 4em;
      background-color: aqua;
    }
    p.pixel {
      width: 600px;
      height: 80px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <p class="em">Paragraf dengan lebar 5em dan tinggi 2em</p>
  <p class="pixel">Paragraf dengan lebar 600px dan tinggi 80px</p>
</body>
</html>
