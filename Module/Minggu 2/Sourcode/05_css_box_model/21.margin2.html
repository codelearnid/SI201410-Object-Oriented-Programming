<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: url('bg_grid.png');
    }
    div{
      width: 500px;
      height: 40px;
      background-color: pink;
      text-align: center;
    }
    .satu { margin: 20px 0 20px 20px; }
    .dua { margin: 0 0 20px 40px; }
    .tiga { margin: 0 0 20px 60px; }
    .empat { margin: 0 0 20px 80px; }
    .lima { margin: 0 0 20px 100px; }
  </style>
</head>
<body>
  <div class="satu">Satu</div>
  <div class="dua">Dua</div>
  <div class="tiga">Tiga</div>
  <div class="empat">Empat</div>
  <div class="lima">Lima</div>
</body>
</html>
