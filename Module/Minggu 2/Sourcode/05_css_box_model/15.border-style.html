<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    div{
      width: 80px;
      height: 80px;
      float: left;
      margin: 20px;
      text-align: center;
    }
    .satu { border: 10px none green; }
    .dua { border: 10px hidden green; }
    .tiga { border: 10px solid green; }
    .empat { border: 10px dotted green; }
    .lima { border: 10px dashed green; }
    .enam { border: 10px double green; }
    .tujuh { border: 10px groove green; }
    .delapan { border: 10px ridge green; }
    .sembilan { border: 10px inset green; }
    .sepuluh { border: 10px outset green; }
  </style>
</head>
<body>
  <div class="satu">none</div>
  <div class="dua">hidden</div>
  <div class="tiga">solid</div>
  <div class="empat">dotted</div>
  <div class="lima">dashed</div>
  <div class="enam">double</div>
  <div class="tujuh">groove</div>
  <div class="delapan">ridge</div>
  <div class="sembilan">inset</div>
  <div class="sepuluh">outset</div>
</body>
</html>
