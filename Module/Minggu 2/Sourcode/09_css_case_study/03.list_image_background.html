<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    .container {
      width: 720px;
      margin: 0 auto;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      background-image: url(gambar/check_blue.png);
      background-repeat: no-repeat;
      background-position: left center;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
  <ul>
    <li>Belajar HTML</li>
    <li>Belajar CSS</li>
    <li>Belajar PHP</li>
    <li>Belajar JavaScript</li>
    <li>Belajar MySQL</li>
  </ul>
  </div>
</body>
</html>
