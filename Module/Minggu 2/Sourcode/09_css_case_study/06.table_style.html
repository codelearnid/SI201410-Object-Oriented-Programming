<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    .container {
      width: 720px;
      margin: 0 auto;
    }
    table { 
      border-collapse:collapse;
      border-spacing:0;     
      font-size:18px;
      }
    table th {
      padding:10px;
      color:#fff;
      background-color:#2A72BA;
      border-top:1px black solid;
      border-bottom:1px black solid;
      }
    table td {
      padding:10px;
      border-top:1px black solid;
      border-bottom:1px black solid;
      }         
    tr:nth-child(even) {
     background-color: #DFEBF8;
     }
  </style>
</head>
<body>
  <div class="container">
  <table>
    <tr>
       <th>No</th><th>Nama</th><th>Umur</th><th>Tempat Lahir</th>
    </tr>
    <tr>
      <td>1.</td><td>Andi Susanto</td><td>21 Tahun</td><td>Semarang</td>
    </tr>
    <tr>
      <td>2.</td><td>Joko Hermawan</td><td>25 Tahun</td><td>Jakarta</td>
    </tr>
    <tr>
      <td>3.</td><td>Santri Putria</td><td>17 Tahun</td><td>Bandung</td>
    </tr>
    <tr>
      <td>4.</td><td>Joni Manurung</td><td>19 Tahun</td><td>Medan</td>
    </tr>
  </table>
  </div>
</body>
</html>
