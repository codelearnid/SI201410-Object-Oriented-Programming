<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <style>
    .container {
      width: 720px;
      margin: 0 auto;
    }
    .pertama {
      font-size: 16px;
    }
    .kedua {
      font-size: 30px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pertama">
      <span class="fa fa-camera-retro"></span> Camera
      <span class="fa fa-car"></span> Car
      <span class="fa fa-bus"></span> Bus
      <span class="fa fa-check-square"></span> Check
      <span class="fa fa-cube"></span> Cube
    </div>
    
    <div class="kedua">
      <span class="fa fa-camera-retro"></span> Camera
      <span class="fa fa-car"></span> Car
      <span class="fa fa-bus"></span> Bus
      <span class="fa fa-check-square"></span> Check
      <span class="fa fa-cube"></span> Cube
    </div>
    
    <ul class="fa-ul">
      <li><i class="fa-li fa fa-check-square"></i>Belajar HTML</li>
      <li><i class="fa-li fa fa-check-square"></i>Belajar CSS</li>
      <li><i class="fa-li fa fa-spinner fa-spin"></i>Belajar PHP</li>
      <li><i class="fa-li fa fa-square"></i>Belajar JavaScript</li>
    </ul>
  
    <span class="fa-stack fa-lg">
      <i class="fa fa-square-o fa-stack-2x"></i>
      <i class="fa fa-twitter fa-stack-1x"></i>
    </span>Twitter<br>
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-flag fa-stack-1x fa-inverse"></i>
    </span>Flag<br>
  </div>
</body>
</html>
