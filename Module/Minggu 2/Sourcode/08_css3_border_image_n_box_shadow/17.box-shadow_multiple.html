<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    .container {
      width: 1000px;
      margin: 50px auto;
    }
    .satu, .dua, .tiga, .empat {
      width:200px;
      height: 200px;
      background-color: #39B54A;
      float: left;
      margin-left: 50px;
    }
    .satu {
      box-shadow: 5px 5px, -5px -5px ;
    }
    .dua {
      box-shadow: 10px 10px blue, 20px 20px red ;
    }
    .tiga {
      box-shadow: inset 10px 10px 10px, inset -10px -10px 10px ;
    }
    .empat {
      box-shadow: inset 7px 7px 3px hsl(100,100%,50%),
                  inset -7px -7px 3px hsl(150,100%,50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    <div class="empat"></div>
  </div>
</body>
</html>
