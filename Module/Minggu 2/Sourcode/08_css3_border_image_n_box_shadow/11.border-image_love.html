<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    .container {
      width: 700px;
      margin: 0 auto;
    }
    .satu {
      width: 200px;
      height: 200px;
      background-color: #39B54A;
      margin-top: 50px;
      
      border-image-width: 20px;

  <div class="container">
    <div class="satu"></div>
  </div>
</body>
</html>
