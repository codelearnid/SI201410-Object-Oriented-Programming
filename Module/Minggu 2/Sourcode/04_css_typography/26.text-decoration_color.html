<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    .satu {
      text-decoration: underline;
      color: red;
      }
    .dua {
      text-decoration: overline;
      color: #45AA90;
      }
    .tiga {
      text-decoration: line-through;
      color: rgba(200, 100, 100,0.7);
      }
  </style>
</head>
<body>
  <p class="satu">Paragraf dengan text-decoration: underline</p>
  <p class="dua">Paragraf dengan text-decoration: overline</p>
  <p class="tiga">Paragraf dengan text-decoration: line-through</p>
</body>
</html>
