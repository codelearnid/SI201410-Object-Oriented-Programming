<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
  p.persen {
    font-size: 120%;
  }
  p.pixel {
    font-size: 19.2px;
  }
  </style>
</head>
<body>
  <p>Paragraf normal (default)</p>
  <p class="persen">Paragraf dengan ukuran 120%</p>
  <p class="pixel">Paragraf dengan ukuran 19.2px</p>
</body>
</html>
