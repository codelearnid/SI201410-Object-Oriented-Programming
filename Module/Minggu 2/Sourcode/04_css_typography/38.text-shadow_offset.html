<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    p {
      font-size: 25px;
      font-family: serif;
      }
    .satu { text-shadow: 5px 0px;}
    .dua { text-shadow: -10px 0px;}
    .tiga { text-shadow: 0px 5px;}
    .empat { text-shadow: 0px -10px;}
    .lima { text-shadow: 15px 15px;}
    .enam { text-shadow: -1px 2px;}
  </style>
</head>
<body>
  <p class="satu">Belajar Text Shadow</p>
  <p class="dua">Belajar Text Shadow</p>
  <p class="tiga">Belajar Text Shadow</p>
  <p class="empat">Belajar Text Shadow</p>
  <p class="lima">Belajar Text Shadow</p>
  <p class="enam">Belajar Text Shadow</p>
</body>
</html>
