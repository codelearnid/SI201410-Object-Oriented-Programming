<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    p { font-weight: 400; }
    .tipis { font-weight: lighter; }
    .tebal { font-weight: bolder; }
  </style>
</head>
<body>
  <p><span class="tebal">Typography</span> adalah sebuah seni mengatur huruf/teks untuk membuatnya
  mudah dibaca dan lebih menarik <span class="tipis"></span>secara visual.</p>
</body>
</html>
