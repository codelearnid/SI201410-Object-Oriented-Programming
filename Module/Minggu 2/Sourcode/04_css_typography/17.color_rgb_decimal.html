<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    p { font-size: 24px; }
    p.satu {color: #FF00FF; }
    p.dua {color: rgb(255,0,255); }
    p.tiga {color: rgb(100%,0%,100%); }
  </style>
</head>
<body>
  <p class='satu'>Paragraf dengan warna teks #FF00FF</p>
  <p class='dua'>Paragraf dengan warna teks rgb(255,0,255)</p>
  <p class='tiga'>Paragraf dengan warna teks rgb(100%,0%,100%)</p>
</body>
</html>
