<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
  body { font-size: 20px; }
  p.persen120 {
    font-size: 120%;
  }
  p.persen80 {
    font-size: 80%;
  }
  p.em12 {
    font-size: 1.2em;
  }
  p.em08 {
    font-size: 0.8em;
  }
  </style>
</head>
<body>
  <p>Paragraf normal (20 pixel)</p>
  <p class="persen120">Paragraf dengan ukuran 120%</p>
  <p class="em12">Paragraf dengan ukuran 1.2em</p>
  <p class="persen80">Paragraf dengan ukuran 80%</p>
  <p class="em08">Paragraf dengan ukuran 0.8em</p>
</body>
</html>
