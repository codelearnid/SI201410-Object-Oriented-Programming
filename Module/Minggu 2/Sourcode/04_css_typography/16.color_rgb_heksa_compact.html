<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    p { font-size: 24px; }
    p.satu {color: #AABBCC; }
    p.dua {color: #ABC; }
    p.tiga {color: #112233; }
    p.empat {color: #123; }
    p.lima {color: #FF00FF; }
    p.enam {color: #F0F; }
  </style>
</head>
<body>
  <p class='satu'>Paragraf dengan warna teks #AABBCC</p>
  <p class='dua'>Paragraf dengan warna teks #ABC</p>
  <p class='tiga'>Paragraf dengan warna teks #112233</p>
  <p class='empat'>Paragraf dengan warna teks #123</p>
  <p class='lima'>Paragraf dengan warna teks #FF00FF</p>
  <p class='enam'>Paragraf dengan warna teks #F0F</p>
</body>
</html>
