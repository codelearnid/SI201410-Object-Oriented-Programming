<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    p {
      font-size: 25px;
      font-family: serif;
      }
    .satu { text-shadow: 5px 0px red;}
    .dua { text-shadow: blue -10px 0px;}
    .tiga { text-shadow: 0px 5px #C0C0C0;}
    .empat { text-shadow: rgba(255,88,75,0.8) 0px -10px ;}
    .lima { text-shadow: 15px 15px hsl(100,100%,50%);}
    .enam { text-shadow: -1px 2px hsla(250,100%,80%,0.5); }
  </style>
</head>
<body>
  <p class="satu">Belajar Text Shadow</p>
  <p class="dua">Belajar Text Shadow</p>
  <p class="tiga">Belajar Text Shadow</p>
  <p class="empat">Belajar Text Shadow</p>
  <p class="lima">Belajar Text Shadow</p>
  <p class="enam">Belajar Text Shadow</p>
</body>
</html>
