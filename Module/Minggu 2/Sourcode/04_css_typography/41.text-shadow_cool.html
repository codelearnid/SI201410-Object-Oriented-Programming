<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
  p {
    font-size: 30px;
    font-family: serif;
    font-weight: bold;
  }
  .satu {
    text-shadow: 4px 3px 0px red,
                 9px 8px 0px rgba(0,0,0,0.15);
  }
  .dua {
    text-shadow: -10px 10px 0px #00e6e6,
                 -20px 20px 0px #01cccc;
  }
  .tiga {
    text-shadow: 1px 1px 2px black,
                 0 0 1em blue,
                 0 0 0.2em blue;
  }
  .empat {
    text-shadow: 0px 3px 0px #b2a98f,
                 0px 14px 10px rgba(0,0,0,0.15),
                 0px 24px 2px rgba(0,0,0,0.1),
                 0px 34px 30px rgba(0,0,0,0.1);
  }
  </style>
</head>
<body>
  <p class="satu">Belajar Text Shadow</p>
  <p class="dua">Belajar Text Shadow</p>
  <p class="tiga">Belajar Text Shadow</p>
  <p class="empat">Belajar Text Shadow</p>
</body>
</html>
