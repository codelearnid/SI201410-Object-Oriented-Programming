<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    div.satu {
      background-color: silver;
      line-height: 50px;
    }
    div.dua {
      background-color: lime;
      line-height: 150px;
    }
  </style>
</head>
<body>
  <div class="satu">
    Teks ini berada di tengah element secara vertikal
  </div>
  <br>
  <div class="dua">
    Teks ini juga berada di tengah element secara vertikal
  </div>
</body>
</html>
