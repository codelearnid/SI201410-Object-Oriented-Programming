<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    body { font-size: 14px;  }
    h1   { font-size: 2em;   }
    h2   { font-size: 1.8em; }
    h3   { font-size: 1.6em; }
    p    { font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Belajar CSS</h1>
  <h2>Tentang Typography</h2>
  <h3>Property font-size</h3>
  <p>Sebuah paragraf sederhana</p>
</body>
</html>
