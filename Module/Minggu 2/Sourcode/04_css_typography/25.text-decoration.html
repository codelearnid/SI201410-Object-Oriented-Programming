<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    .satu { text-decoration: underline; }
    .dua { text-decoration: overline; }
    .tiga { text-decoration: line-through; }
    .empat { text-decoration: underline overline; }
    .lima { text-decoration: line-through underline overline; }
    .enam { text-decoration: none; }
  </style>
</head>
<body>
  <p class="satu">Paragraf dengan text-decoration: underline</p>
  <p class="dua">Paragraf dengan text-decoration: overline</p>
  <p class="tiga">Paragraf dengan text-decoration: line-through</p>
  <p class="empat">
    Paragraf dengan text-decoration: underline overline
  </p>
  <p class="lima">
    Paragraf dengan text-decoration: line-through underline overline
  </p>
  <p>
    <a class="enam" href="#">Paragraf dengan text-decoration: none</a>
  <p/>
</body>
</html>
