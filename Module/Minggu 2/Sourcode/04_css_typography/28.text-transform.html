<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
    .satu { text-transform: capitalize; }
    .dua { text-transform: uppercase; }
    .tiga { text-transform: lowercase; }
    .lima { text-transform: none; }
  </style>
</head>
<body>
  <p class="satu">Paragraf dengan text-transform: capitalize</p>
  <p class="satu">PARAGRAF DENGAN TEXT-TRANSFORM: CAPITALIZE</p>
  <p class="dua">PARAGRAF DENGAN text-transform: uppercase</p>
  <p class="tiga">PARAGRAF DENGAN text-transform: lowercase</p>
  <p class="lima">Paragraf dengan text-transform: none</p>
</body>
</html>
