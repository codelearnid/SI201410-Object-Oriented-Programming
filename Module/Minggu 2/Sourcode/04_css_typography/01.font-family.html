<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
  p.arial{
    font-family: Arial, Helvetica, sans-serif;
  }
  p.times{
    font-family: "Times New Roman", Georgia, serif;
  }
  p.sans-serif{
    font-family: sans-serif;
  }
  p.serif{
    font-family: serif;
  }
  p.monospace{
    font-family: monospace;
  }
  p.cursive{
    font-family: cursive;
  }
  p.fantasy{
    font-family: fantasy;
  }
  </style>
</head>
<body>
  <p class="arial">Paragraf dengan jenis font Arial</p>
  <p class="times">Paragraf dengan jenis font Times New Roman</p>
  <p class="sans-serif">Paragraf dengan jenis sans-serif</p>
  <p class="serif">Paragraf dengan jenis serif</p>
  <p class="monospace">Paragraf dengan jenis monospace</p>
  <p class="cursive">Paragraf dengan jenis font cursive</p>
  <p class="fantasy">Paragraf dengan jenis font fantasy</p>
</body>
</body>
</html>
