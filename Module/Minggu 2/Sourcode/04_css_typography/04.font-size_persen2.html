<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <style>
  div { font-size: 18px; }
  p.persen130 { font-size: 130%; }
  p.persen90 {  font-size: 90%; }
  p.pixel234 { font-size: 23.4px;}
  p.pixel162 { font-size: 16.2px;}
  </style>
</head>
<body>
 <div>
  <p>Paragraf dengan ukuran 18px</p>
  <p class="persen130">Paragraf dengan ukuran 130%</p>
  <p class="persen90">Paragraf dengan ukuran 90%</p>
 </div>
 <div>
  <p class="pixel234">Paragraf dengan ukuran 23.4px</p>
  <p class="pixel162">Paragraf dengan ukuran 16.2px</p>
 </div>
</body>
</html>
